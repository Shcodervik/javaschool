<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/adminTemplate.xhtml">
<ui:define name="content">
    <h:outputLink value="cargoes.xhtml">Show All Cargoes >></h:outputLink>
    <h1>Edit Cargo</h1>
    <h:form id="editCargoForm">
        <h:dataTable value="#{cargoesBean.getCargo()}" var="cargo">
            <h:column>
                <h:outputLabel value="Description: "/>
                <br/>
                <h:inputText maxlength="150" id="inputCargoDescription" binding="#{cargoesBean.newDescription}" value="#{cargo.description}"/>
                <br/>
                <h:outputLabel value="Weight: "/>
                <br/>
                <h:inputText maxlength="150" id="inputCargoWeight" binding="#{cargoesBean.newWeight}" value="#{cargo.weight}"/>
                <br/>
                <h:outputLabel value="State: "/>
                <br/>
                <p:selectOneMenu binding="#{cargoesBean.newCargoState}"  value="#{cargo.cargoStateIdCargoState.cargoState}" required="true" style="width:200px">
                    <f:selectItems value="#{cargoesBean.cargoStateNames}" />
                </p:selectOneMenu>
                <br/>
                <h:commandButton action="#{cargoesBean.update(cargoesBean.newDescription.value,
                    cargoesBean.newWeight.value, cargoesBean.newCargoState.value)}" type="submit"
                                 value="Save">
                </h:commandButton>
            </h:column>
        </h:dataTable>

    </h:form>
</ui:define>
</ui:composition>
</html>
