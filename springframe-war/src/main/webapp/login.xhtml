<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/templates/adminTemplate.xhtml">
<ui:define name="content">
    <div id="loginPage">
        <h1>Welcome!</h1>
        <p:growl id="growl" showDetail="true" life="3000" />
        <h:form id="logging" method="post" prependId="false">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Login*"
                               style="font-weight:bold" />
                <p:inputText id="username" value=""
                             binding="#{userLoginBean.username}" required="true" label="username" />
                <h:outputLabel for="password" value="Password*"
                             style="font-weight:bold" />
                <p:password id="password" value="#{userLoginBean.password}"
                            binding="#{userLoginBean.password}" required="true" label="password" />


                <f:facet name="footer">
                    <p:commandButton value="Login" update="growl" ajax="false"
                                     actionListener="#{userLoginBean.login}" />
                </f:facet>
            </h:panelGrid>

        </h:form>
       <!-- <c:if test="${not empty param.login_error}">
            <div class="error">
                Your login attempt was not successful, try again.<br />
                Reason: #{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}
            </div>
        </c:if>-->
        <h:outputLabel rendered="${not empty error}" value="${error}" />
        <h:outputLabel rendered="${not empty logout}" value="${logout}" />
    </div>
</ui:define>
</ui:composition>
</html>
