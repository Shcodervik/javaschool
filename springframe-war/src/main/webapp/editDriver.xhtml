<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/adminTemplate.xhtml">
<ui:define name="content">
    <h:outputLink value="drivers.xhtml">Show All Drivers >></h:outputLink>
    <h1>Edit Truck</h1>
    <h:form>
        <h:dataTable value="#{driversBean.getDriver()}" var="driver">
            <h:column>
                <h:outputLabel value="Name: "/>
                <br/>
                <h:inputText maxlength="150" id="inputDriverName"
                             binding="#{driversBean.newName}" value="#{driver.name}">
                </h:inputText>
                <br/>
                <h:outputLabel value="Surname: "/>
                <br/>
                <h:inputText maxlength="150" id="inputDriverSurname"
                             binding="#{driversBean.newSurname}" value="#{driver.surname}">
                </h:inputText>
                <br/>
                <h:outputLabel value="UIN: "/>
                <br/>
                <h:inputText maxlength="150" id="inputDriverUIN"
                             binding="#{driversBean.newValueUIN}" value="#{driver.UIN}">
                </h:inputText>
                <br/>
                <p:commandButton action="#{driversBean.update(driversBean.newValueUIN.value,
                    driversBean.newName.value, driversBean.newSurname.value)}"
                                 value="Update">
                    <!--<f:setPropertyActionListener value="#{city.name}"
                                                 target="#{citiesBean.newName}" />-->
                </p:commandButton>
                <p:commandButton action="drivers.xhtml" value="Cancel"/>

            </h:column>
        </h:dataTable>
    </h:form>
</ui:define>
</ui:composition>
</html>
