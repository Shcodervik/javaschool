<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/adminTemplate.xhtml">
<ui:define name="content">
    <h:outputLink value="orders.xhtml">Show All Orders >></h:outputLink>
    <h1>Showing order </h1>
    <h:dataTable value="#{ordersBean.getAllCargoesByOrder()}" rendered="#{not empty ordersBean.getAllCargoesByOrder()}"
                 var="cargo" styleClass="data-table">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID" />
            </f:facet>
            <h:outputLabel value = "#{cargo.idCargo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="State" />
            </f:facet>
            <h:outputLabel value = "#{cargo.cargoStateIdCargoState.cargoState}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Description" />
            </f:facet>
            <h:outputLabel value = "#{cargo.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Weight, kg" />
            </f:facet>
            <h:outputLabel value = "#{cargo.weight}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Cities" />
            </f:facet>
            <h:outputLabel value = "#{cargo.road}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Length, km" />
            </f:facet>
            <h:outputLabel value = "#{cargo.roadLength}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Speed Limit, km/h" />
            </f:facet>
            <h:outputLabel value = "#{cargo.roadSpeed}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Time in road, ~h" />
            </f:facet>
            <h:outputLabel value = "#{cargo.timeInRoad}"/>
        </h:column>

    </h:dataTable>
</ui:define>
</ui:composition>
</html>
