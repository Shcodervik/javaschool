<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/adminTemplate.xhtml">
    <ui:define name="content">
        <h:outputLink value="orders.xhtml">Show All Orders >></h:outputLink>
        <h:form id="addOrderForm3step">
            <h1>Add Order</h1>
            <br/>
            <p:outputLabel value="Please, choose #{ordersBean.countDriversForOrder}"/>
            <br/>
            <p:selectManyCheckbox id="selectCheckboxOrder3step" binding="#{ordersBean.selectedDrivers}"
                                  required="true" requiredMessage="Please, enter some drivers!">
                <f:selectItems value="#{ordersBean.driversInOrder}" />
            </p:selectManyCheckbox>
            <br/>
            <p:commandButton action="#{ordersBean.saveOrder(ordersBean.selectedDrivers)}" type="submit"
                             value="Save"/>

            <p:commandButton action="orders.xhtml" value="Cancel"/>


        </h:form>
    </ui:define>
</ui:composition>
</html>
