<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/adminTemplate.xhtml">
<ui:define name="content">
    <h:outputLink value="trucks.xhtml">Show All Trucks >></h:outputLink>
    <h1>Add Truck</h1>
    <h:form id="addTruckForm">
        <p:outputLabel value="Serial: "/>
        <br/>
        <p:inputText maxlength="150" id="inputTruckSerial" binding="#{trucksBean.newSerial}"/>
        <br/>
        <p:outputLabel value="Capacity, ton: "/>
        <br/>
        <p:inputText maxlength="150" id="inputTruckCapacity" binding="#{trucksBean.newCapacity}"/>
        <br/>
        <p:outputLabel value="State: "/>
        <br/>
        <p:selectOneMenu id="selectMenuTruck" binding="#{trucksBean.newTruckState}" required="true" style="width:200px">
            <f:selectItems value="#{trucksBean.truckStateNames}" />
        </p:selectOneMenu>
        <br/>

        <p:outputLabel value="Count of drivers: "/>
        <br/>
        <p:inputText maxlength="150" id="inputDriversNumber" binding="#{trucksBean.newDriversNumber}"/>
        <br/>
        <p:commandButton action="#{trucksBean.create(trucksBean.newSerial.value,
            trucksBean.newCapacity.value,trucksBean.newDriversNumber.value, trucksBean.newTruckState.value)}" type="submit"
                         value="Save">
        </p:commandButton>
        <p:commandButton action="trucks.xhtml" value="Cancel"/>


    </h:form>
</ui:define>
</ui:composition>
</html>
