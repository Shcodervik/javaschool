<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/adminTemplate.xhtml">
<ui:define name="content">
    <h:outputLink value="orders.xhtml">Show All Orders >></h:outputLink>
    <h:form id="addOrderForm">
        <h1>Add Order</h1>
        <br/>
        <p:outputLabel value="Select cargoes: "/>
        <br/>
        <p:selectManyCheckbox id="selectCheckboxOrder" binding="#{ordersBean.selectedCargoes}"
                              required="true" requiredMessage="Please, enter some cargo!">
            <f:selectItems value="#{ordersBean.routePoints}" />
        </p:selectManyCheckbox>
        <br/>
        <p:commandButton action="#{ordersBean.saveCargoesInOrder(ordersBean.selectedCargoes)}" type="submit"
                         value="Save"/>

        <p:commandButton action="orders.xhtml" value="Cancel"/>


    </h:form>
</ui:define>
</ui:composition>
</html>
