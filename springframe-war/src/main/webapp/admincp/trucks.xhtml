<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/adminTemplate.xhtml">
    <ui:define name="content">
        <h1>Trucks</h1>
            <h:dataTable value="#{trucksBean.getTrucks()}" var="truck" styleClass="data-table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>
                    <h:outputLabel value = "#{truck.idTruck}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Serial" />
                    </f:facet>
                    <h:outputLabel value="#{truck.serial}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Capacity, ton" />
                    </f:facet>
                    <h:outputLabel value="#{truck.capacity}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="State" />
                    </f:facet>
                    <h:outputLabel value="#{truck.truckStateIdTruckState.truckState}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Count of drivers" />
                    </f:facet>
                    <h:outputLabel value="#{truck.driversNumber}"/>
                </h:column>
                <h:column>
                    <h:form>
                        <p:commandButton action="#{trucksBean.editTruck}" value="Edit">
                            <f:setPropertyActionListener value="#{truck.idTruck}"
                                                         target="#{trucksBean.editTruckId}" />
                        </p:commandButton>
                        <p:commandButton action="#{trucksBean.delete}" value="Delete">
                            <f:setPropertyActionListener value="#{truck.idTruck}"
                                                         target="#{trucksBean.editTruckId}" />
                        </p:commandButton>


                    </h:form>
                </h:column>
            </h:dataTable>

        <h:form>
            <p:commandButton action="#{trucksBean.newTruck()}" value="Add New Truck"></p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
