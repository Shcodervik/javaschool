<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/adminTemplate.xhtml">
<ui:define name="content">
    <h1>Orders</h1>
    <h:outputText value="Table is empty!" rendered="#{empty ordersBean.getOrders()}" />

    <h:dataTable value="#{ordersBean.getOrders()}" rendered="#{not empty ordersBean.getOrders()}">
            var="order" styleClass="data-table">

        <h:column>
            <f:facet name="header">
                <h:outputText value="ID" />
            </f:facet>
            <h:outputLabel value = "#{order.idOrder}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Status" />
            </f:facet>
            <h:outputLabel value="#{order.closed}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Creating time" />
            </f:facet>
            <h:outputLabel value="#{order.createDT}">
                <f:convertDateTime pattern="dd/mm/yyyy hh:mm:ss"/>
            </h:outputLabel>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Closing time" />
            </f:facet>
            <h:outputLabel value="#{order.closeDT}">
                <f:convertDateTime pattern="dd/mm/yyyy hh:mm:ss"/>
            </h:outputLabel>
        </h:column>
        <h:column>
            <h:form>
                <p:commandButton action="#{ordersBean.editOrder}" value="Edit">
                    <f:setPropertyActionListener value="#{order.idOrder}"
                                                 target="#{ordersBean.editOrderId}" />
                </p:commandButton>
                <p:commandButton action="#{ordersBean.delete}" value="Delete">
                    <f:setPropertyActionListener value="#{order.idOrder}"
                                                 target="#{ordersBean.editOrderId}" />
                </p:commandButton>


            </h:form>
        </h:column>
    </h:dataTable>
    <h:form>
        <p:commandButton action="#{ordersBean.newOrder()}" value="Add New Order"/>
    </h:form>

</ui:define>
</ui:composition>
</html>
