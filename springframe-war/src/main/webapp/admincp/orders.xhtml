<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/adminTemplate.xhtml">
<ui:define name="content">
    <h1>Orders</h1>
    <!--h:outputText value="Table is empty!" rendered="#{not empty ordersBean.getOrderExecutors()}" /-->

    <h:dataTable value="#{ordersBean.getWorkingOrderExecutors()}" rendered="#{not empty ordersBean.getWorkingOrderExecutors()}"
            var="orderExecutor" styleClass="data-table">

        <h:column>
            <f:facet name="header">
                <h:outputText value="Order ID" />
            </f:facet>
            <h:outputLabel value = "#{orderExecutor.orderIdOrder.idOrder}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Status" />
            </f:facet>
            <h:selectBooleanCheckbox value="#{orderExecutor.orderIdOrder.closed}" readonly="true" disabled="true"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Creating time" />
            </f:facet>
            <h:outputLabel value="#{orderExecutor.orderIdOrder.createDT}">
                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss"/>
            </h:outputLabel>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Truck" />
            </f:facet>
            <h:outputLabel value="#{orderExecutor.truckIdTruck.serial}">

            </h:outputLabel>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Driver" />
            </f:facet>
            <h:outputLabel value="#{orderExecutor.drivers}"/>
        </h:column>
        <h:column>
            <h:form>
                <p:commandButton action="#{ordersBean.getCargoes()}" value="Show">
                    <f:setPropertyActionListener value="#{orderExecutor.orderIdOrder.idOrder}"
                                                 target="#{ordersBean.editOrderExecutorId}" />
                    <f:ajax render="cargo"/>
                </p:commandButton>

                <p:commandButton action="#{ordersBean.delete(orderExecutor.orderExecutors)}" value="Delete"/>


            </h:form>
        </h:column>
    </h:dataTable>
    <h:form>
        <p:commandButton action="#{ordersBean.newOrder()}" value="Add New Order"/>
    </h:form>
    <!--p:dataTable id="cargo">

    </p:dataTable-->
</ui:define>
</ui:composition>
</html>
