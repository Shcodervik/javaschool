<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/adminTemplate.xhtml">
<ui:define name="content">
    <h:form id="addOrderForm1">
        <h1>Add order</h1>
        <h:outputLabel value="Current weight of cargoes:#{ordersBean.currentWeight}, ton"/>
        <br/>
        <p:selectOneMenu id="selectMenuTruck" binding="#{ordersBean.newTruck}" required="true" style="width:200px">
            <f:selectItems value="#{ordersBean.trucksSerials}" />
        </p:selectOneMenu>
        <p:commandButton action="" type="submit"
                         value="Save"/>

        <p:commandButton action="/admincp/orders.xhtml" value="Cancel"/>
    </h:form>
</ui:define>
</ui:composition>
</html>
