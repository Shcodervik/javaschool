<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/adminTemplate.xhtml">
    <ui:define name="content">
        <h:outputLink value="cargoes.xhtml">Show All Cargoes >></h:outputLink>
        <h1>Add Cargo</h1>
        <h:form id="addCargoForm">
                    <p:outputLabel value="Description: "/>
                    <br/>
                    <p:inputText maxlength="150" id="inputCargoDescription" binding="#{cargoesBean.newDescription}"/>
                    <br/>
                    <p:outputLabel value="Weight: "/>
                    <br/>
                    <p:inputText maxlength="150" id="inputCargoWeight" binding="#{cargoesBean.newWeight}"/>
                    <br/>
                    <p:outputLabel value="State: "/>
                    <br/>
                    <p:selectOneMenu binding="#{cargoesBean.newCargoState}" required="true" style="width:200px">
                        <f:selectItems value="#{cargoesBean.cargoStateNames}" />
                    </p:selectOneMenu>
                    <br/>
                    <p:commandButton action="#{cargoesBean.create(cargoesBean.newDescription.value,
                    cargoesBean.newWeight.value, cargoesBean.newCargoState.value)}" type="submit"
                                     value="Save">
                    </p:commandButton>
                    <p:commandButton action="cargoes.xhtml" value="Cancel"/>

        </h:form>
    </ui:define>
</ui:composition>
</html>
