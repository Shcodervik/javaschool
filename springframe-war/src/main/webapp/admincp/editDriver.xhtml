<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/adminTemplate.xhtml">
<ui:define name="content">
    <h:outputLink value="drivers.xhtml">Show All Drivers >></h:outputLink>
    <h1>Edit Driver</h1>
    <h:form>
        <p:dataTable value="#{driversBean.getDriver()}" var="driver">
            <p:column>
                <p:outputLabel value="Name: "/>
                <br/>
                <p:inputText maxlength="150" id="inputDriverName"
                             binding="#{driversBean.newName}" value="#{driver.name}"/>
                <br/>
                <p:outputLabel value="Surname: "/>
                <br/>
                <p:inputText maxlength="150" id="inputDriverSurname"
                             binding="#{driversBean.newSurname}" value="#{driver.surname}"/>
                <br/>
                <p:outputLabel value="UIN: "/>
                <br/>
                <p:inputText maxlength="150" id="inputDriverUIN"
                             binding="#{driversBean.newValueUIN}" value="#{driver.UIN}"/>
                <br/>
                <p:commandButton action="#{driversBean.update(driversBean.newValueUIN.value,
                    driversBean.newName.value, driversBean.newSurname.value)}"
                                 value="Update">
                    <!--<f:setPropertyActionListener value="#{city.name}"
                                                 target="#{citiesBean.newName}" />-->
                </p:commandButton>
                <p:commandButton action="drivers.xhtml" value="Cancel"/>

            </p:column>
        </p:dataTable>
    </h:form>
</ui:define>
</ui:composition>
</html>
