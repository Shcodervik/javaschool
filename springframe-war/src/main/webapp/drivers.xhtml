<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/adminTemplate.xhtml">
    <ui:define name="content">
        <h1>Drivers</h1>
            <h:dataTable value="#{driversBean.getDrivers()}" var="driver" styleClass="data-table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>
                    <h:outputLabel value = "#{driver.idDriver}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputLabel value="#{driver.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Surname" />
                    </f:facet>
                    <h:outputLabel value="#{driver.surname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="UIN" />
                    </f:facet>
                    <h:outputLabel value="#{driver.UIN}"/>
                </h:column>
                <h:column>
                    <h:form>
                        <p:commandButton action="#{driversBean.editDriver}" value="Edit">
                            <f:setPropertyActionListener value="#{driver.idDriver}"
                                                         target="#{driversBean.editDriverId}" />
                        </p:commandButton>
                        <p:commandButton action="#{driversBean.delete}" value="Delete">
                            <f:setPropertyActionListener value="#{driver.idDriver}"
                                                         target="#{driversBean.editDriverId}" />
                        </p:commandButton>


                    </h:form>
                </h:column>
            </h:dataTable>
        <h:form>
            <p:commandButton action="#{driversBean.newDriver()}" value="Add New Driver"></p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
