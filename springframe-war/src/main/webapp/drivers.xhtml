<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:panelGrid id = "panel" columns = "2" border = "1"
                 cellpadding = "10" cellspacing = "1">

        <f:facet name = "header">
            <h:outputText value = "Drivers"/>
        </f:facet>
        <h:dataTable value="#{driversBean.getDrivers()}" var="driver">
            <h:column><h:outputLabel value = "#{driver.idDriver}"/></h:column>
            <h:column><h:outputLabel value="#{driver.name}"/></h:column>
            <h:column><h:outputLabel value="#{driver.surname}"/></h:column>
        </h:dataTable>
    </h:panelGrid>
</f:view>
</html>
