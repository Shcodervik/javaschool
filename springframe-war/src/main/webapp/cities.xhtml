<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:body>

        <h:panelGrid id = "panel" columns = "2" border = "1"
                      cellpadding = "10" cellspacing = "1">

            <f:facet name = "header">
                <h:outputText value = "Cities"/>
            </f:facet>
                <h:dataTable value="#{citiesBean.getCities()}" var="city">
                    <h:column><h:outputLabel value = "#{city.idCity}"/></h:column>
                    <h:column><h:outputLabel value="#{city.name}"/></h:column>
                    <h:column>
                        <h:form>
                            <p:commandButton action="#{citiesBean.editCity}" value="Edit">
                                <f:setPropertyActionListener value="#{city.idCity}"
                                                             target="#{citiesBean.editCityId}" />
                            </p:commandButton>
                            <p:commandButton action="#{citiesBean.delete}" value="Delete">
                                <f:setPropertyActionListener value="#{city.idCity}"
                                                             target="#{citiesBean.editCityId}" />
                            </p:commandButton>


                        </h:form>
                    </h:column>
                </h:dataTable>

        </h:panelGrid>
        <h:form>
            <p:commandButton action="#{citiesBean.newCity()}" value="Add New City"></p:commandButton>
        </h:form>
    </h:body>
</f:view>
</html>
