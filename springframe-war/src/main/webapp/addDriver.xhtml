<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/adminTemplate.xhtml">
<ui:define name="content">
    <h:outputLink value="drivers.xhtml">Show All Drivers >></h:outputLink>
    <h:form id="addDriverForm">
        <h:outputText value="Add Driver"/>
        <br/>
        <p:outputLabel value="UIN: "/>
        <br/>
        <p:inputText maxlength="150" id="inputDriverId" binding="#{driversBean.newValueUIN}"/>
        <br/>
        <p:outputLabel value="Name: "/>
        <br/>
        <p:inputText maxlength="150" id="inputDriverName" binding="#{driversBean.newName}"
                     required="true" requiredMessage="Please, enter name!"/>
        <br/>
        <p:outputLabel value="Surname: "/>
        <br/>
        <p:inputText maxlength="150" id="inputDriverSurname" binding="#{driversBean.newSurname}"
                     required="true" requiredMessage="Please, enter surname!"/>
        <br/>
        <p:commandButton action="#{driversBean.create(driversBean.newValueUIN.value,
            driversBean.newName.value, driversBean.newSurname.value)}" type="submit"
                         value="Save">
        </p:commandButton>
        <p:commandButton action="drivers.xhtml" value="Cancel"/>


    </h:form>
</ui:define>
</ui:composition>
</html>
